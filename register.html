{% extends "auctions/layout.html" %}

{% block body %}

    <h2 style="color:wheat">Register</h2>
    <div style="color:wheat; background-color:none; border: 3px solid wheat; width: 45%; margin:5px; padding:5px; border-radius: 10px;">
    <br><br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input  autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input  type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input  type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input  type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="button button1" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
